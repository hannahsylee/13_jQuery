<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

    <style>
        h1 {
            text-align: center;
            color: rgb(0, 102, 255);
        }
        .table-layout {
            padding: 10px;
            text-align: center;
        }

        th {
            width: 200px;
            padding: 20px;
        }

        td {
            padding-bottom:20px;
        }
    
      </style>

</head>
<body>
    <h1>Let's Rate Movies!</h1>
    <form action="" class='movie-form' id='new-movie-form'>
        <div class="table-layout form-group">
            <label for="title">Title
            <input type="text" id='movie-name' placeholder="Title">
        </div>

        <div class="table-layout form-group">
            <label for='movie-rating'>Rating</label>
            <input type="range" id='movie-rating' min="0" max="10">
        </div>

        <div class="table-layout form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
              <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
      
              <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
              <th scope="col">Delete </i></th>
            </tr>
        </thead>

        <tbody id="movie-data">
            <!-- Add the ratings for movies here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="movieApp.js"></script>  
</body>
</html>
